---
language: python
install: which tox >/dev/null || if [ -z ${VIRTUAL_ENV+x} ]; then python -m pip install --user tox tox-pyenv ; else python -m pip install tox tox-pyenv twine; fi
script:
- tox
stages:
  - test
  - deploy
jobs:
  include:
    - python: '2.7'
      env: TOXENV=py27
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37 PYTHON='3.7'
      # begin: workaround to enable support for py37: https://github.com/travis-ci/travis-ci/issues/9815
      dist: xenial
      sudo: required
      # end
    - stage: deploy
      deploy:
        provider: pypi
        user: Dev-Oss
        password:
          secure: 
        on:
          tags: true
